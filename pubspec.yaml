publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.0<4.0.0'
  flutter: ">=3.35.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 基础组件库
  core:
    path: core

  shared:
    path: shared

  feature_auth:
    path: features/feature_auth

  feature_debug:
    path: features/feature_debug

  get: ^4.7.2

  flutter_screenutil: ^5.9.3

  loading_animation_widget: ^1.3.0

  # 下拉刷新
  easy_refresh: ^3.4.0


dev_dependencies:
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
